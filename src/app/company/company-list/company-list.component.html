<h1>Companies</h1>
<mat-card 
*ngFor="let company of companies$ | async" 
fxLayout="row" 
fxLayoutAlign="space-between center" >
  <span>{{ company.name }}</span>
  <button mat-button [routerLink]="['/company', company.id]">Edit</button>
</mat-card>
<button mat-fab [routerLink]="['/company/new']"><mat-icon>add</mat-icon></button>
